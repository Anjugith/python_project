<body>

<div class="container">
    <div class="row m-5">
        <div class="col-md-6">
            <form method="POST" action="/">
                {% csrf_token %}
                <input class="form-control" name="page" type="text" placeholder="Enter the Link">
        </div>
            <div class="col-md-1">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        <div class="col-md-1">
                <button class="btn btn-warning" type="submit">Clear</button>
            </div>
            </form>

    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <table class="table table-dark table-striped">
            <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Link</th>
            </tr>
          </thead>
          {% for i in data_values %}
          <tbody>
            <tr>
        <!--      <th scope="row">1</th>-->
              <td>{{i.id}}</td>
              <td>{{i.stringname}}</td>
              <td>{{i.address}}</td>
            </tr>

          </tbody>
         {% endfor %}
        </table>
        </div>
    </div>
</div>

</body>
