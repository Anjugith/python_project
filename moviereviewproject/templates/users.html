{% extends 'base.html' %}
{% block body %}
<a href="{% url 'addmovieapp:index' %}" class="btn btn-secondary">Home</a>


    <div style="text-align: center;">
        <h1>Welcome User</h1>
        <a class="btn btn-warning" href="{% url 'movieapp:edit_profile' %}">Edit Profile</a>
        <a href="{% url 'addmovieapp:add_movie' %}" class="btn btn-primary">Add New Movie</a>
        <h2>Your Movies:</h2>
        <ul>
            {% for movie in user_movies %}
            <h3>{{ movie.title }}</h3>
            <a class="btn btn-danger" href="{% url 'addmovieapp:add_review' movie.id %}">Add Review</a>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
