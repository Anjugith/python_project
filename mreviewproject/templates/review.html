{% extends 'base.html' %}
{% block body %}
  <h2>Add Review for {{ movie.title }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
  </form>

<a href="{% url 'movieapp:index' %}" class="btn btn-secondary">Home</a>
{% endblock %}
