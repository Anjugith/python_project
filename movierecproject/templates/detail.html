{% extends 'base.html' %}
{% block body %}
<a href="{% url 'addmovieapp:index' %}" class="btn btn-secondary">Home</a>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300",height="300"><br>
        </div>
        <div class="col-md-6">
            <h2>{{movie.name}}</h2>
            <h6>{{movie.desc}}</h6>
            <h5>{{movie.year}}</h5>
        </div>
    </div>
</div>
{% endblock %}
